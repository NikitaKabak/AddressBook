<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Security with Spring Boot</title>
    <style>
        table {
            width: 100%;
            border: 2px solid black;
            border-spacing: 7px 5px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>


<table id="userTable" >
    <tr>
        <td>Name</td>
        <td>FirstName LastName </td>
        <td>Address</td>
        <td>Email</td>
        <td>Telephonnumber</td>
        <td>Position</td>
        <td>Comments</td>
    </tr>
        <tr>
            <td>
                <span th:text="${User.getName()}"></span>
            </td>
            <td>
                <span th:text="${User.getFirstname()}"></span>
                <span th:text="${User.getLastname()}"></span>
            </td>
            <td>
                <span th:text="${User.getAddress()}"></span>
            </td>
            <td>
                <div th:each="emailList : ${User.getEmailList()}">
                    <span th:text="${emailList.getEmail()}"></span><br>
                </div>
            </td>
            <td>
                <div th:each="telephonnumberList : ${User.getTelephonnumberList()}">
                    <span th:text="${telephonnumberList.getTelephonnumber()}"></span><br>
                </div>
            </td>
            <td>
                <span th:text="${User.getPosition()}"></span>
            </td>
            <td>
                <span th:text="${User.getComments()}"></span>
            </td>

        </tr>
</table>

<div>
        <form id="back">
            <button formmethod="get" formaction="/index" name="back">back</button>
        </form>

</div>

</body>
</html>
